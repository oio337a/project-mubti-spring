spring:
  profiles:
    group:
      "local": "test-db, log, common, oauth"
      "dev": "test-db, log, common, oauth"
      "prod": "prod-db, log, common, oauth"
  config:
    import:
      - classpath:/application-db.yml
      - classpath:/application-oauth.yml

---

spring:
  config:
    activate:
      on-profile: "common"

server:
  port: 8080
  tomcat:
    uri-encoding: UTF-8

# cors 설정
cors:
  allowed-origins: 'http://localhost:3000'
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: '*'
  max-age: 3600

---

spring:
  config:
    activate:
      on-profile: "log"

logging:
  config: classpath:log4j2.xml

